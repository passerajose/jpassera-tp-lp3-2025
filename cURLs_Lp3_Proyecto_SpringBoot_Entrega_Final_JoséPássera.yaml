          created: 1763411301809
          modified: 1763411372934
          isPrivate: false
          description: >-
            Esta es una Checked Exception que se maneja a nivel de
            service/controller (o en la entidad) y es capturada globalmente,
            resultando en un HTTP 400.


            Para forzarla, asumimos que un Gerente (ID 11) tiene un saldo de 30
            días y tratamos de solicitar 100 días, o que el método
            solicitarPermiso de la entidad la lanza en caso de saldo agotado.
          sortKey: -1763411301809
